<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>EOBots • Downloads</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/site.css" />
  <style>
    /* highlight for matched search terms */
    .mark { background:#7f1d1d; color:#fff; border-radius:.25rem; padding:0 .15rem; }

    /* stop other cards from growing to match tallest in the row */
    #downloadsContainer { align-items:start; }
    .card { align-self:start; }
  </style>
</head>
<body class="bg-grid">
  <nav class="nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="downloads.html">Download</a></li>
      <li><a href="howto.html">How&nbsp;To</a></li>
      <li><a href="discord.html">Discord</a></li>
      <li><a href="eor.html">EOR&nbsp;DB</a></li>
      <li><a href="guides.html">EO&nbsp;Guides</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="container">
      <h1>Downloads</h1>
      <p>Click a card to expand and get more info!</p>

      <!-- Search + count -->
      <div class="container mt-4 flex flex-wrap gap-3 items-center justify-center">
        <input id="dl-search" class="input" placeholder="Search downloads…" style="width:min(100%,360px)">
        <span class="small opacity-75">Showing <span id="dl-count">0</span></span>
      </div>

      <!-- Optional category chips row (site.js will populate if downloads.json has categories) -->
      <div id="dl-cats" class="container mt-3 flex flex-wrap gap-2 justify-center"></div>

      <div class="page-spacer"><div class="core"></div></div>

      <!-- Scoped grid so toggling only affects these cards (and no stretch) -->
      <div id="downloadsContainer"
           data-card-scope
           data-accordion="false"
           class="container"
           style="display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));align-items:start">
      </div>
    </div>
  </section>

  <footer class="footer">© 2025 EOBots. Built by Cera &amp; Recovery — Featured Work By Empire, Trashman, Jetbot, and more.</footer>
  <script src="assets/site.js"></script>
</body>
</html>
